<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="StyleSheet" href="css/loginstyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Josefin+Sans:wght@300&family=Pacifico&display=swap" rel="stylesheet">    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="JavaScript/login.js"></script>
    </head>
    <body>
        <div class="header-content">
            <img src="Images/logo.png">
            <div>
                <h3 class="Employee">Employee</h3>
                <h3 class="Payroll">Payroll</h3>
            </div>
        </div>
        <form class="box" method="get">
            <h1>Login Here</h1>
            <input type="text" name="userID" placeholder="Enter UserID" id="userID">
            <input type="password" name="password" placeholder="Enter Password" id="password">
            <input type="submit" name="submit" value="Login" onclick="Validate()">
        </form>
    </body>
</html>
